<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Niche Crystals</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images//favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images//favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      sizes="180x180"
      href="assets/images/favicon/apple-touch-icon.png"
    />

    <!--meta tags for search engines-->
    <meta
      name="description"
      content="Niche Crystals- an informative website regarding crystals."
    />
    <meta
      name="keywords"
      content="crystals, meditation, healing, Crystallography, spiritual"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Pontano+Sans:wght@300&display=swap");
    </style>
  </head>

  <body>
    <header>
      <a href="index.html">
        <h1 id="logo">Niche Crystals</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="gallery.html">Gallery</a>
          </li>
          <li>
            <a href="sign-up.html" class="active">Sign Up!</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="sign-up">
        <form
          id="signup-form"
          method="POST"
          action="https://formdump.codeinstitute.net"
        >
          <h2>
            Sign Up To Our Newsletter!
            <i class="fa-solid fa-pencil fa-flip-horizontal"></i>
          </h2>
          <label for="f-name">First Name</label>
          <br>
          <input
            id="f-name"
            name="f-name"
            type="text"
            class="text-input"
            required
          />
          <br />
          <label for="l-name">Last Name</label>
          <br>
          <input
            id="l-name"
            name="l-name"
            type="text"
            class="text-input"
            required
          />
          <br />
          <label for="email">Email Address</label>
          <br>
          <input
            id="email"
            name="email"
            type="text"
            class="text-input"
            required
          />
          <br>
          <h4>How would you like crystals to help you?</h4>
            <div class="radio-buttons">
                <div>
                    <label for="emotional">Emotional Trauma Healing</label>
                    <input type="radio" name="healing-desire" id="emotional" value="emotional" required checked>
                </div>
                <div>
                    <label for="abundance">Wealth and Prosperity</label>
                    <input type="radio" name="healing-desire" id="abundance" value="abundance" required>
                </div>
                <div>
                    <label for="confidence-and-wisdom">Confidence and Wisdom</label>
                    <input type="radio" name="healing-desire" id="confidence-and-wisdom" value="confidence-and-wisdom" required>
                </div>
                <div>
                    <label for="decorative">Just for decoration</label>
                    <input type="radio" name="healing-desire" id="decorative" value="decorative" required>
                </div>
                <div>
                    <label for="all">All the above!</label>
                    <input type="radio" name="healing-desire" id="all" value="all" required>
                </div>
            </div>
            <br>
            <button type="submit" class="join-button">Sign Me Up!</button>
            <button type="reset" class="reset-button">Reset Form! </button>
        </form>
      </section>
    </main>
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-square-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
            ><i class="fa-brands fa-square-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.pinterest.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Pinterest page (opens in a new tab)"
            ><i class="fa-brands fa-square-pinterest"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
            ><i class="fa-brands fa-square-twitter"></i
          ></a>
        </li>
      </ul>
    </footer>
    <script
      src="https://kit.fontawesome.com/3b20d96fa9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
